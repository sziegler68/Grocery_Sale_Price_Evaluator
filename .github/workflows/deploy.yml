name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - antigravity_assist
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout existing GitHub Pages content
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare deployment bundle
        run: |
          mkdir deploy
          if [ -d gh-pages ]; then
            cp -R gh-pages/. deploy/
          fi
          rm -rf deploy/.git
          if [ -d deploy ]; then
            find deploy -mindepth 1 -maxdepth 1 ! -name 'refactor' -exec rm -rf {} +
          fi
          cp -R dist/. deploy/

      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
