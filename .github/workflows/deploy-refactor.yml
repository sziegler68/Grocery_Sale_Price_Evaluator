name: Deploy Refactor Preview

on:
  push:
    branches:
      - refactor/professional-architecture-overhaul
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-refactor"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout existing GitHub Pages content
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build preview site
        run: npm run build
        env:
          BRANCH_BASE_PATH: refactor
          APP_NAME_OVERRIDE: "Development App"
          APP_SHORT_NAME_OVERRIDE: "Dev App"
          APP_DESCRIPTION_OVERRIDE: "Development build of LunaCart for testing upcoming features."
          MANIFEST_ID_OVERRIDE: "/Grocery_Sale_Price_Evaluator/refactor"

      - name: Prepare deployment bundle
        run: |
          mkdir deploy
          if [ -d gh-pages ]; then
            cp -R gh-pages/. deploy/
          fi
          rm -rf deploy/.git
          rm -rf deploy/refactor
          mkdir -p deploy/refactor
          cp -R dist/. deploy/refactor/

      - name: Upload preview build
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}refactor/
    steps:
      - name: Deploy refactor preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
